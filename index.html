    <!-- sets background image and color over image -->

    <div class="background-color">
      <header>
        <!-- website title and "money please" button at top of page -->
        <h1>Doges 'N Dad Jokes</h1>
        <nav>
          <a
            id="money"
            class="button is-danger is-rounded"

      <!-- columns to put API photo and API jokes -->
      <div class="columns">
        <div class="column is-4 is-offset-1">
          <div id="dogeImage"></div>
        </div>
        <div class="column is-5 ml-6">
          <div class="joke">
            <p id="setup"></p>

          <div class="local-storage">
            <p id="local-storage-text">
              Save your favorite joke to show your friends and dads! Click the

            </p>
            <!-- button to save joke to local storage -->
            <div>
              <div class="local-storage-buttons">
                <button id="lock" class="local-storage-button">
                  <i id="lock2" class="fa-solid fa-lock"></i>
                </button>
                <p id="saved" class="hide">Saved!</p>
              </div>
              <div class="local-storage-buttons">
                <!-- button to fetch from local storage -->
                <button id="viewFavorite" class="local-storage-button">
                  <i id="magic" class="fa-solid fa-wand-magic-sparkles"></i>
                </button>
                <!-- p tags that will show the joke that the user fetched from local storage-->
                <p id="setupText"></p>
                <p id="punchlineText"></p>
              </li>
              <p></p>
